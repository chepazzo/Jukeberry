<!doctype html>
<html ng-app='jukeApp'>
 <head>
  <title>Jukeberry</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='jukeberry.css')}}" />
  <style>
#body.raspi {
    margin:auto;
    width: 320px;
    height: 240px;
    border: solid black thin;
    overflow: auto;
}
.song .name { color:red; }
.song .artist { color:green; }
.song .album { color:green; }
.song .genre { color:green; }
.song table.details { margin-left:5px; }
.song table.details td.label { text-align:right; }
ol.songs li { cursor:pointer; }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
  <script src="/JukeCtrl.js"></script>
 </head>
 <body>
  <div id='head'>
   <div id='title'>Jukeberry</div>
  </div><!-- id='head' -->
  <div id='body' class='raspi'>
   <div><a href='/{{field}}s.html'>â‡± back</a></div>
   <div ng-controller="JukeCtrl">
    <div id='songlist' class='section'>
     <div class='label'>Songs by {{value}}:</div>
      <ol class='songs'>
        <li ng-repeat='song in find_songs("{{field}}","{{value.replace('"','\\"')}}") | orderBy:"title"'>
            <span class='song' ng-click='play(song.artist,song.title)'>
              <span class='name'>{[song.title]}</span>
              <table class='details'>
                <tr><td class='label'>Artist(s):</td><td><span class='artist'>{[song.artist.join(",")]}</span></td></tr>
                <tr><td class='label'>Album:</td><td><span class='album'>{[song.album]}</span></td></tr>
                <!-- <tr><td class='label'>Genre:</td><td><span class='genre'>{[song.genre]}</span></td></tr> -->
              </table><!-- class='details' -->
            </span>
        </li>
      </ol>
    </div><!-- id='songlist' -->
   </div>
  </div><!-- id='body' -->
 </body>
</html>
